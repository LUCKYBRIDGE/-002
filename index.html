<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
            height: 100vh;
        }
        canvas {
            background: #000;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .info-panel {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 220px; /* 너비 조정 */
            text-align: center;
        }
        #restartBtn {
            display: none; /* 평소에는 숨김 */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #38b2ac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #restartBtn:hover {
            background-color: #319795;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="game-container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div class="info-panel">
            <h2 class="text-2xl font-bold mb-4">게임 정보</h2>
            <div class="text-left space-y-3">
                <div>
                    <span class="font-semibold">생존 시간</span>
                    <span id="timer" class="float-right font-mono">0.00</span>
                </div>
                <div>
                    <span class="font-semibold">점수</span>
                    <span id="score" class="float-right font-mono">0</span>
                </div>
            </div>
            <div id="gameMessage" class="mt-8 text-xl font-bold"></div>
            <button id="restartBtn">다시 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');
        const gameMessageElement = document.getElementById('gameMessage');
        const restartBtn = document.getElementById('restartBtn');

        let animationFrameId;
        let gameRunning = true;
        let startTime = Date.now();
        let score = 0;

        // --- 오디오 설정 ---
        let synth;
        // Tone.js가 로드되었는지 확인 후 synth를 초기화합니다.
        if (typeof Tone !== 'undefined') {
            synth = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.1 }
            }).toDestination();
        }
        
        const hitNotes = ["C4", "D4", "E4", "F4", "G4"];
        let audioStarted = false; // 오디오 컨텍스트 시작 플래그

        function playHitSound() {
            // synth가 준비되었고 오디오 컨텍스트가 실행 중일 때만 소리 재생
            if (synth && audioStarted) {
                const note = hitNotes[Math.floor(Math.random() * hitNotes.length)];
                synth.triggerAttackRelease(note, '8n');
            }
        }

        // --- 게임 객체 설정 ---
        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 10,
            dx: 4,
            dy: -4
        };

        let paddle = {
            height: 10,
            width: 90,
            x: (canvas.width - 90) / 2
        };

        const brick = {
            rowCount: 5,
            columnCount: 8,
            width: 65,
            height: 20,
            padding: 10,
            offsetTop: 30,
            offsetLeft: 30
        };
        const totalBricks = brick.rowCount * brick.columnCount;
        let bricks = [];

        function initializeBricks() {
            bricks = [];
            for (let c = 0; c < brick.columnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brick.rowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }
        
        initializeBricks();

        // --- 그리기 함수 ---
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#38b2ac";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = "#e2e8f0";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brick.columnCount; c++) {
                for (let r = 0; r < brick.rowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
                        const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = `hsl(${r * 40}, 70%, 60%)`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        // --- 게임 로직 ---
        function collisionDetection() {
            for (let c = 0; c < brick.columnCount; c++) {
                for (let r = 0; r < brick.rowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brick.width &&
                            ball.y > b.y &&
                            ball.y < b.y + brick.height
                        ) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;
                            playHitSound();

                            // 승리 조건 확인
                            if (score === totalBricks) {
                                gameRunning = false;
                                gameMessageElement.textContent = "승리!";
                                gameMessageElement.style.color = '#38b2ac';
                                restartBtn.style.display = 'block';
                                cancelAnimationFrame(animationFrameId);
                            }
                        }
                    }
                }
            }
        }

        function endGame(message) {
            gameRunning = false;
            gameMessageElement.textContent = message;
            gameMessageElement.style.color = '#f56565'; // 빨간색
            restartBtn.style.display = 'block';
            cancelAnimationFrame(animationFrameId);
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // 공 움직임 및 벽 충돌 처리
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
                playHitSound();
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
                playHitSound();
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    playHitSound();
                } else {
                    endGame("게임 오버!");
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // 타이머 업데이트
            const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            timerElement.textContent = elapsedTime;

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- 이벤트 리스너 ---
        document.addEventListener('mousemove', (e) => {
            // 첫 마우스 움직임 시 오디오 컨텍스트 시작 (브라우저 정책 대응)
            if (!audioStarted && typeof Tone !== 'undefined') {
                Tone.start();
                audioStarted = true;
            }
            const relativeX = e.clientX - canvas.getBoundingClientRect().left;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
                if (paddle.x < 0) paddle.x = 0;
                if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
            }
        });

        restartBtn.addEventListener('click', () => {
            gameRunning = true;
            startTime = Date.now();
            score = 0;
            scoreElement.textContent = '0';
            ball = {
                x: canvas.width / 2,
                y: canvas.height - 30,
                radius: 10,
                dx: 4,
                dy: -4
            };
            paddle.x = (canvas.width - paddle.width) / 2;
            initializeBricks();
            gameMessageElement.textContent = '';
            restartBtn.style.display = 'none';
            gameLoop();
        });

        // 게임 시작
        gameLoop();
    </script>

</body>
</html>
